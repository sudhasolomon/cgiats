<md-dialog ng-cloak>
<form>
<script>
function exporttbl()
{
	var blob = new Blob([document.getElementById('allsbmdetails').innerHTML], {
    	type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    });
    saveAs(blob, "Report.xls");
	
	}
</script>
<div>
    <md-toolbar style="background-color:#00CED1">
      <div class="md-toolbar-tools">
        <h2>Submittal Details</h2>
         <span flex></span> 
        <md-button class="md-icon-button" ng-click="cancel()">
          <img width="16" height="16" src="assets/global/img/portlet-remove-icon-white.png" />
        </md-button>
      </div>
    </md-toolbar></div>
    <div class="clearboth"></div>
            
    
     <md-dialog-content style="width:700px">
     <div style="text-align:right;padding-right:25px;"><button type="button" class="btn blue  btnsmargn"  onclick="exporttbl()">Export <i class="fa fa-upload" aria-hidden="true"></i></button></div>
     
      <div class="md-dialog-content" id="allsbmdetails">
     	<table class="table bt-table"  style="width: 100%">
<thead class="tablehead">
	<tr class="centertxt">
		<th>Recruiter Name</th>
		<th>DM Name</th>
		<th ng-if="recordStatus == 'STARTED'">Started Date</th>
		<th>Client</th>
		<th>Job Title</th>
		<th>Candidate Name</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="record in records">
	<!-- padding: 0px!important;text-align: left; -->
		<td>{{record.createdOrUpdatedBy}}</td>
		<td>{{record.assignedBdm}}</td>
		<td align="left" ng-if="recordStatus == 'STARTED'">{{record.createdDate}}</td>
		<td>{{record.clientName}}</td>
		<td>{{record.jobTitle}}</td>
		<td>{{record.candidateFullName}}</td>
	</tr>
</tbody>
</table>
      </div>
     
    </md-dialog-content>
    
      <!-- <md-dialog-actions layout="row">
      <span flex></span>
      <md-button style="background-color:#3399FF; color:white" ng-click="cancel()" md-autofocus>
       Cancel
      </md-button>
      <md-button style="background-color:#3399FF; color:white" ng-click="reopenJobOrder()" style="margin-right:20px;" md-autofocus>
        Yes
      </md-button>
    </md-dialog-actions> -->
 
</form>
</md-dialog>
