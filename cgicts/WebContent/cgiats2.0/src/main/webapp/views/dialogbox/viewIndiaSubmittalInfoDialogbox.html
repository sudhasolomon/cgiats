<md-dialog ng-cloak>
<form>
<div>
    <md-toolbar style="background-color:#00CED1">
      <div class="md-toolbar-tools">
        <h2>Submittal Details</h2>
         <span flex></span> 
        <md-button class="md-icon-button" ng-click="cancel()">
          <img width="16" height="16" src="assets/global/img/portlet-remove-icon-white.png" />
        </md-button>
      </div>
    </md-toolbar></div>
    
     <md-dialog-content style="width:700px">
      <div class="md-dialog-content">
     	<table class="table bt-table"  style="width: 100%">
<thead class="tablehead">
	<tr class="centertxt">
		<th>Recruiter Name</th>
		<!-- <th>DM Name</th> -->
		<th ng-if="status == 'STARTED'">Started Date</th>
		<th>Client</th>
		<th>Job Title</th>
		<th>Candidate Name</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="record in records">
	<!-- padding: 0px!important;text-align: left; -->
		<td>{{record.recruiterName}}</td>
		<!-- <td>{{record.Name}}</td> -->
		<td ng-if="status == 'STARTED'">{{record.createdOn}}</td>
		<td>{{record.clientName}}</td>
		<td>{{record.jobTitle}}</td>
		<td>{{record.candidateFullName}}</td>
	</tr>
</tbody>
</table>
      </div>
     
    </md-dialog-content>
    
      <!-- <md-dialog-actions layout="row">
      <span flex></span>
      <md-button style="background-color:#3399FF; color:white" ng-click="cancel()" md-autofocus>
       Cancel
      </md-button>
      <md-button style="background-color:#3399FF; color:white" ng-click="reopenJobOrder()" style="margin-right:20px;" md-autofocus>
        Yes
      </md-button>
    </md-dialog-actions> -->
 
</form>
</md-dialog>
