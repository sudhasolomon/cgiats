

<div ng-controller = "MissingDataInfoController" data-ng-init="onload()"> 
<!-- BEGIN PAGE HEADER--> 
<div class="sub-page-header">
  <div class="page-bar">
    <ul class="page-breadcrumb">
          	<li><a href="#/dashboard" ng-if="!(rsLoginUser.userRole === 'IN_DM' || rsLoginUser.userRole === 'IN_Recruiter' || rsLoginUser.userRole === 'ATS_Executive')">Home</a> 
				<a href="#/india_joborders/my_indiajobOrder" ng-if="(rsLoginUser.userRole === 'IN_DM' || rsLoginUser.userRole === 'IN_Recruiter')">Home</a>
				<a href="#/candidates/missingData" ng-if="(rsLoginUser.userRole === 'ATS_Executive')">Home</a>
				<i class="fa fa-circle"></i>
				</li>
      <li>
        <span>Reports</span>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>Candidates</span>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>Missing Data Info</span>
      </li>
    </ul> 
     <div class="page-toolbar">
      <div class="btn-group"> 
        <a href="#/candidates/search" class="btn btn-primary blue">Search Candidate <i class="fa fa-search"></i></a> 
      </div>
    </div>
  </div>
</div>
<!-- END PAGE HEADER--> 
<!-- BEGIN MAIN CONTENT -->

  <form role="form" novalidate="" ng-submit="missingDataClick()" >
    <!-- BEGIN Search Forms -->
    <br>
       <div class="row">
       <div class="form-group">
           
            <div class="col-md-4">
            <label>Created Between :</label>
             <input type="daterange" ng-model="Created" class="dropDown" ranges="ranges" placeholder="Custom Dates" required></div>
              
             
             <div class="col-md-4">
             <br>
            <button type="submit" class="btn blue" ><i class="fa fa-search"></i> View Candidates</button>
            </div></div>
       </div>
    </form>
   
    <!-- Table --> 
           <div class="row fade-in-up table-scrollable">
            
	            <table id="table" bs-table-control="missingcandidate.missingTableControl" ng-show="missingDataTable" >
		        <thead>
		            <tr>
		                <th data-field="id" data-formatter="missingIdFormatter" data-events="missingIdEvents" data-sortable="true"  ></th>
		                <th data-field="firstName" data-sortable="true"  ></th>
		                <th data-field="title" data-sortable="true"  ></th>
		                <th data-field="city" data-sortable="true"></th>
		                <th data-field="state" data-sortable="true"></th>
		                <th data-field="email" data-sortable="true"></th>
		                <th data-field="updatedOn" data-sortable="true"></th>
		                <th data-field="type" data-formatter="missingresumeFormatter" data-events="missingresumeEvents"></th> 
		                <th data-field="actions" data-formatter="missingFormatter" data-events="missingEvents"></th>
		            </tr>
		        </thead>
		        <tbody>
		           
		        </tbody>
	    		</table>  
            </div>   
            <!-- End Table -->
   
   
    <!-- END MAIN CONTENT -->
</div>
