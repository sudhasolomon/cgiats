

<div ng-controller = "CandidatesStatusController" data-ng-init="onload()" id="candidatesStatusControllerId"> 
<!-- BEGIN PAGE HEADER--> 
<div class="sub-page-header">
  <div class="page-bar">
    <ul class="page-breadcrumb">
         	<li><a href="#/dashboard" ng-if="!(rsLoginUser.userRole === 'IN_DM' || rsLoginUser.userRole === 'IN_Recruiter' || rsLoginUser.userRole === 'ATS_Executive')">Home</a> 
				<a href="#/india_joborders/my_indiajobOrder" ng-if="(rsLoginUser.userRole === 'IN_DM' || rsLoginUser.userRole === 'IN_Recruiter')">Home</a>
				<a href="#/candidates/missingData" ng-if="(rsLoginUser.userRole === 'ATS_Executive')">Home</a>
				<i class="fa fa-circle"></i>
				</li>
      <li>
        <span>Candidates</span>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>Candidate Status</span>
      </li>
    </ul> 
     <div class="page-toolbar">
      <div class="btn-group"> 
        <a href="#/candidates/search" class="btn btn-primary blue">Search Candidate <i class="fa fa-search"></i></a> 
      </div>
    </div>
  </div>
</div>
<!-- END PAGE HEADER--> 
<!-- BEGIN MAIN CONTENT -->

  <form role="form" novalidate="" ng-submit="candidateStatusView()" >
    <!-- BEGIN Search Forms -->
    <br>
       <div class="row">
       <div class="form-group">
            <div class="col-md-4 ">
               <label >Candidate Status:</label>
                <select class="dropDown" required ng-model="status" >
                  <option value="">Select</option>
                  <option value="OutOfProject">Out Of Project</option>
                  <option value="OnAssignment">On Assignment</option>
                  <option value="ResumeSent">Resume Sent</option>
                  <option value="NotInterested">Not Interested</option>
                  <option value="LMVM">LM/VM</option>
                  
                </select>
              </div>
            <div class="col-md-4">
            <label>Created Between :</label>
             <input type="daterange" ng-model="Created" class="dropDown" ranges="ranges" readonly="true" placeholder="Custom Dates" required></div>
             <div class="col-md-4">	
            <br>
            <button type="submit" class="btn blue" ><i class="fa fa-search"></i> View</button>
            </div></div>
       </div>
    </form>
    <!-- Table --> 
    <!-- <div class="row SearchGridTable" ng-show="showGridTable" block-ui="main" class="block-ui-main">  -->
           <div class="row fade-in-up table-scrollable">
            
	            <table id="candidateStatusTable" bs-table-control="candidateStatus.bsTableControl" ng-show="statusTable"  >
		        <thead>
		            <tr>
		                <th data-field="id" data-formatter="operateFormatter" data-events="operateEvents"></th>
		                <th data-field="firstName" data-sortable="true"  ></th>
		                <th data-field="title" data-sortable="true"></th>
		                <th data-field="location" data-sortable="true"></th>
		                <th data-field="email" data-sortable="true"></th>
		                <th data-field="createdOn" data-sortable="true"></th>
		                <th data-field="updatedOn" data-sortable="true"></th>
		                <th data-field="status" data-sortable="true"></th>
		                <th data-field="actions" data-formatter="statusFormatter" data-events="statusEvents"></th>
		            </tr>
		        </thead>
		        <tbody>
		           
		        </tbody>
	    		</table>  
	    		 <table id="outOfDetailStatusTable"   bs-table-control="outOfDetails.bsTableControl" ng-show="outOfDetailsTable"  >
		        <thead>
		            <tr>
		               <th data-field="id" data-formatter="operateFormatter" data-events="operateEvents"></th>
		                <th data-field="firstNname" data-sortable="true"></th>
		                <th data-field="title" data-sortable="true"></th>
		                 <th data-field="location" data-sortable="true"></th>
		                <th data-field="email" data-sortable="true"></th>
		                <th data-field="phone" data-sortable="true"></th>
		                <th data-field="visaStatus" data-sortable="true"></th>
		                <th data-field="updatedBy" data-sortable="true"></th>
		                <th data-field="updatedOn" data-sortable="true"></th>
		                <th data-field="actions" data-formatter="outOfFormatter" data-events="outOfEvents"></th>
		            </tr>
		        </thead>
		        <tbody>
		           
		        </tbody>
	    		</table>  
            </div> <!--   </div> -->
            <!-- End Table -->
    <!-- END MAIN CONTENT -->
</div>
