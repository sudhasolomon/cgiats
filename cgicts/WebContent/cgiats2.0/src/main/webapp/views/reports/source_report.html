<div ng-controller="sourcereportcontroller" ng-init="onload()">

<!-- BEGIN PAGE HEADER--> 
<div class="sub-page-header">
  <div class="page-bar" style="margin-bottom:0px;">
    <ul class="page-breadcrumb">
         	<li><a href="#/dashboard" ng-if="!(rsLoginUser.userRole === 'IN_DM' || rsLoginUser.userRole === 'IN_Recruiter' || rsLoginUser.userRole === 'ATS_Executive')">Home</a> 
				<a href="#/india_joborders/my_indiajobOrder" ng-if="(rsLoginUser.userRole === 'IN_DM' || rsLoginUser.userRole === 'IN_Recruiter')">Home</a>
				<a href="#/candidates/missingData" ng-if="(rsLoginUser.userRole === 'ATS_Executive')">Home</a>
				<i class="fa fa-circle"></i>
				</li>
      <li>
        <span>Reports</span> 
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>Resume Source Report</span> 
      </li> 
    </ul> 
    
    <div class="page-toolbar">
						<button class="btn btn-primary blue" style="margin-right:-10px;" ng-click="showfilters()">Filters &nbsp;<i class="fa fa-filter" aria-hidden="true"></i></button>
			</div>
    
  </div>
</div>
<!-- END PAGE HEADER-->



<!-- BEGIN MAIN CONTENT -->

<div class="row col-md-12 filters animated slideInRight delay-three" id="filterfields">

            
         
            <div class="col-md-3">
              	<div class="form-group">
                <label>Year</label>
                           <div class="multiselect" events="yearevent" ng-dropdown-multiselect="" options="yeardata" selected-model="year" extra-settings="manysettings"></div>
                           </div>
            </div>
            
            
            
            
            <div class="col-md-3">
              	<div class="form-group">
                <label>Month</label>
                           <div class="multiselect" events="monthevent" ng-dropdown-multiselect="" options="monthdata" selected-model="month" extra-settings="manysettings"></div>
                           </div>
            </div>
            
            
            
            <div class="col-md-3">
              	<div class="form-group">
                <label>Dm</label>
                           <div class="multiselect" events="dmevent" ng-dropdown-multiselect="" options="dmdata" selected-model="dm" extra-settings="manysearchsettings"></div>
                           </div>
            </div>
            
<div class="col-md-2">
<button type="button" ng-click="getdataforreport()" class="btn btn-primary blue" style="margin-top:25px;"><i class="fa fa-search"></i> View </button>
</div>

</div>
<br>

<div style="margin-top: 74px"></div>
<div class="col-md-12 bigdata">
<!-- <div class="col-md-2 animated bounceIn"><div class="rounddiv">Source<span class="totalcountbig">{{noOfSources}}</span></div></div> -->
<div class="col-md-2 animated bounceIn"><div class="rounddiv">Submittals<span class="totalcountbig">{{noOfSub}}</span></div></div>
<div class="col-md-2 animated bounceIn"><div class="rounddiv">Accepted<span class="totalcountbig">{{noOfAccepted}}</span></div></div>
<div class="col-md-2 animated bounceIn"><div class="rounddiv">Interviewing<span class="totalcountbig">{{noOfInterviewing}}</span></div></div>
<div class="col-md-2 animated bounceIn delay-one"><div class="rounddiv">Confirmed<span class="totalcountbig">{{noOfConfirmed}}</span></div></div>
<div class="col-md-2 animated bounceIn delay-one"><div class="rounddiv">Rejected<span class="totalcountbig">{{noOfRejected}}</span></div></div>
<div class="col-md-2 animated bounceIn delay-two"><div class="rounddiv startedcolor">Started<span class="totalcountbig">{{noOfStarts}}</span></div></div>
<!-- <div class="col-md-2 animated bounceIn delay-three"><div class="rounddiv" style="padding-top:35px;">Net Open Positions<span class="totalcountbig">{{netPositions}}</span></div></div> -->
<div class="clearboth"></div>
</div>

<!-- END MAIN CONTENT -->


		<div class="row fade-in-up table-scrollable">
            
	            <table class="customtable" id="dmClienWiseSubtTable"  bs-table-control="dmClientWiseSubInfo.submittalsTableControl" ng-show="dmClienWiseSubtTable"  >
		        <thead>
		            <tr>
		                <th data-field="Source" data-sortable="true"></th>
		                <th data-field="SUBMITTED" data-sortable="true"></th>
		                <th data-field="ACCEPTED" data-sortable="true"></th>
		                <th data-field="INTERVIEWING" data-sortable="true"></th>
		                <th data-field="CONFIRMED" data-sortable="true"></th>
		                <th data-field="REJECTED" data-sortable="true"></th>
		                <th data-field="STARTED" data-sortable="true"></th>
		                
		            </tr>
		        </thead>
		        <tbody>
		           
		        </tbody>
	    		</table> 
	    		</div>



</div>
