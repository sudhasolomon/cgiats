<div ng-controller="dm_clientreportcontroller" ng-init="onload()">

<!-- BEGIN PAGE HEADER--> 
<div class="sub-page-header">
  <div class="page-bar" style="margin-bottom:0px;">
    <ul class="page-breadcrumb">
        	<li><a href="#/dashboard" ng-if="!(rsLoginUser.userRole === 'IN_DM' || rsLoginUser.userRole === 'IN_Recruiter' || rsLoginUser.userRole === 'ATS_Executive')">Home</a> 
				<a href="#/india_joborders/my_indiajobOrder" ng-if="(rsLoginUser.userRole === 'IN_DM' || rsLoginUser.userRole === 'IN_Recruiter')">Home</a>
				<a href="#/candidates/missingData" ng-if="(rsLoginUser.userRole === 'ATS_Executive')">Home</a>
				<i class="fa fa-circle"></i>
				</li>
      <li>
        <span>Reports</span> 
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>DM Client Report</span> 
      </li> 
    </ul> 
    
    <div class="page-toolbar">
						<button class="btn btn-primary blue" style="margin-right:-10px;" ng-click="showfilters()">Filters &nbsp;<i class="fa fa-filter" aria-hidden="true"></i></button>
			</div>
    
  </div>
</div>
<!-- END PAGE HEADER-->



<!-- BEGIN MAIN CONTENT -->

<div ng-show="errMsg" style="text-align: right; color: red;"><b>Please select dates </b></div>
<div class="row col-md-12 filters animated slideInRight delay-three" id="filterfields">

<div class="col-md-2">
              	<div class="form-group">
                <label>Start Date</label>
                           
                           
                           
                           <div class="input-group datepick">
                  <input type="text" class="form-control whitereadonly" uib-datepicker-popup="{{DateFormat}}" is-open="startDatePopup.opened" datepicker-options="startDateOptions" close-text="Close" alt-input-formats="altInputFormats" ng-model="startDate" ng-keyup="" readonly="true" />
                  <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="startDateopen()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
                </div>
                
                           
                           
                           </div>
            </div>
            
            <div class="col-md-2">
              	<div class="form-group">
                <label>End Date</label>

  <div class="input-group">
                  <input type="text"  class="form-control whitereadonly" uib-datepicker-popup="{{DateFormat}}" is-open="endDatePopup.opened" datepicker-options="endDateOptions" close-text="Close" alt-input-formats="altInputFormats" ng-model="endDate" ng-keyup="" readonly="true" />
                  <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="endDateopen()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
                </div>
                                           
                           </div>
            </div>
         
            <div class="col-md-3">
              	<div class="form-group">
                <label>Dm</label>
                           <div class="multiselect" events="dmevent" ng-dropdown-multiselect="" options="dmdata" selected-model="dm" extra-settings="onesearchsettings"></div>
                           </div>
            </div>
            
            
            
            
            <div class="col-md-3">
              	<div class="form-group">
                <label>Client</label>
                           <div class="multiselect" events="clientevent" ng-dropdown-multiselect="" options="clientData" selected-model="clients" extra-settings="manysearchsettings"></div>
                           </div>
            </div>
            


<div class="col-md-2">
<button type="button" ng-click="getdataforreport()" class="btn btn-primary blue" style="margin-top:25px;"><i class="fa fa-search"></i> View </button>
</div>

</div>

<!-- END MAIN CONTENT -->


		<div class="row fade-in-up table-scrollable">
            
	            <table class="customtable" id="dmClienWiseSubtTable"  bs-table-control="dmClientWiseSubInfo.submittalsTableControl" ng-show="dmClienWiseSubtTable"  >
		        <thead>
		            <tr>
		                <th data-field="Recruiter Name" data-sortable="true"></th>
		                <th data-field="Designation" data-sortable="true"></th>
		                <th data-field="Client" data-sortable="true"></th>
		                <th data-field="SBM" data-sortable="true"></th>
		                <th data-field="Interviewing" data-sortable="true"></th>
		                <th data-field="Confirmed" data-sortable="true"></th>
		                <th data-field="Started" data-sortable="true"></th>
		            </tr>
		        </thead>
		        <tbody>
		           
		        </tbody>
	    		</table> 
	    		</div>



</div>
